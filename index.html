<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lista de tareas</h1>
    <div class="principal">
        <input id="tarea" class="tamaño" type="text" placeholder="Agregar tarea">
        <select id="prioridad" class="tamaño">
            <option value="1">
                Prioridad 1
            </option>
            <option value="2">
                Prioridad 2
            </option>
            <option value="3">
                Prioridad 3
            </option>
            <option value="4">
                Prioridad 4
            </option>
            <option value="5">
                Prioridad 5
            </option>
        </select>

        <button id="agregar">Agregar</button>

        <select id="ordenar" class="tamaño">
            <option selected disabled>Ordenar por</option>
            <option value="prioridad-asc">Prioridad (↑)</option>
            <option value="prioridad-desc">Prioridad (↓)</option>
            <option value="fecha-asc">Más recientes primero</option>
            <option value="fecha-desc">Más antiguas primero</option>
        </select>
    </div>

    </div>
    <ul id="lista"></ul>
    <div>

        <script src="script.js"></script>
</body>

</html>
